<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Graph</title>

        <link rel="stylesheet" href="css/style.css" type="text/css" >

        <script src="/lib/jquery/jquery.min.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/lib/qtip/qtip.min.js"></script>
        <script src="/lib/cytoscape/build/cytoscape-unstable.js"></script>
        <script src="/lib/qtip/cytoscape-qtip.js"></script>

        <script src="/js/graph/graph.js"></script>
        <script src="/js/sidebar/sidebar.js"></script>
        <script src="/js/sidebar/list-sidebar.js"></script>
        <script src="/js/sidebar/info-sidebar.js"></script>
        <script src="/js/cxt-menu/cxt-menu.js"></script>

        <script src="/js/index.js"></script>

    </head>
    <body>

        <div class="graph-view">

            <div id="cy"></div>

            <div class="sidebar box-shadow">

                <div class="sidebar-body">

                    <div class="node-list-sidebar">
                    </div>

                    <div class="info-sidebar" style="display:none;">
                    </div>

                </div>

                <div class="sidebar-footer">
                    <span class="graph-displayed-count" style="font-weight:bold;">0</span>
                    of
                    <span class="graph-total-count" style="font-weight:bold;">0</span>
                    nodes displayed
                </div>

                <div class="sidebar-dragbar"></div>

            </div>

            <button class="sidebar-btn btn btn-default" type="button">
              <i class="fa fa-caret-right"></i>
              <i class="fa fa-caret-left" style="display:none; margin-right:2px;"></i>
            </button>

            <div id="cxt-menu" class="dropdown" data-value="">
              <button id="cxt-menu-btn" style="display: none;" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="cxt-menu-info-btn" href="#">Get info</a></li>
                <li><a class="cxt-menu-select-btn" href="#">Select</a></li>
                <li><a class="cxt-menu-deselect-btn" href="#">Deselect</a></li>
                <li role="separator" class="divider show-hide-divider"></li>
                <li><a class="cxt-menu-show-btn" href="#">Show</a></li>
                <li><a class="cxt-menu-hide-btn" href="#">Hide</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Close menu</a></li>
              </ul>
            </div>

        </div>

    </body>
</html>
